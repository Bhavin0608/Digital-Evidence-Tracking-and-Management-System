<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAMS | Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Fraunces:ital,opsz,wght@0,9..144,600;1,9..144,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --deep: #000000;    /* Deep Navy */
            --muted: #4a5568;
            --mauve: #9a8c98;
            --blush: #5bc0be;   /* Tech Cyan */
            --sand: #f1f4f9;    /* Light Steel */
            --white: #ffffff;
            --warning: #ffb703; /* Auth Amber */
            --success: #38b000; /* Auth Green */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--sand);
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .portal-wrapper {
            display: flex;
            width: 450px;
            height: 600px;
            background: var(--white);
            border-radius: 40px;
            box-shadow: 0 40px 100px -20px rgba(11, 19, 43, 0.2);
            border: 1px solid rgba(0,0,0,0.05);
            transition: width 0.8s cubic-bezier(0.77, 0, 0.175, 1);
            overflow: hidden;
            position: relative;
        }

        .portal-wrapper.expanded { width: 950px; }

        .panel-left {
            flex: 0 0 450px;
            background: var(--deep);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--white);
            z-index: 2;
        }

        .brand-header {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--blush);
        }

        .brand-dot {
            width: 10px; height: 10px;
            background: var(--blush);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--blush);
        }

        .welcome-content h3 {
            /* font-family: 'Fraunces', serif; */
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 25px;
            font-style: italic;
        }

        .welcome-content p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-init {
            padding: 18px 30px;
            background: var(--sand);
            color: var(--deep);
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s;
            width: 100%;
        }

        .btn-init:hover {
            background: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-init.hidden { opacity: 0; pointer-events: none; transform: translateY(10px); }

        .panel-right {
            flex: 1;
            padding: 60px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.6s ease 0.4s;
            pointer-events: none;
        }

        .portal-wrapper.expanded .panel-right { opacity: 1; transform: translateX(0); pointer-events: all; }

        .form-header h2 { font-size: 1.8rem; margin-bottom: 10px; color: var(--deep); }
        .form-header p { color: var(--muted); font-size: 0.9rem; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--sand);
            border-radius: 12px;
            background: var(--sand);
            font-family: inherit;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--blush);
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--deep);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .btn-login:hover { background: #1c2541; }

        .back-btn {
            margin-top: 20px;
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .lock-anim {
            font-size: 2rem;
            color: var(--blush);
            margin-bottom: 20px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="portal-wrapper" id="mainWrapper">
        
        <section class="panel-left">
            <div class="brand-header">
                <div class="brand-dot"></div>
                Digital Evidence Tracking and Management System
            </div>

            <div class="welcome-content">
                <div class="lock-anim"><i class="fa-solid fa-vault"></i></div>
                <h3>Secure Your <em>Intelligence</em>.</h3>
                <p>Advanced digital evidence tracking for judicial and forensic authorities.</p>
                
                <button class="btn-init" id="initBtn">
                    Login to Access Vault
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div style="font-size: 0.7rem; color: rgba(255,255,255,0.4); letter-spacing: 1px;">
                ENCRYPTED SESSION // 2026
            </div>
        </section>

        <section class="panel-right">
            <div class="form-header">
                <h2>Officer Login</h2>
                <p>Please enter your credentials to access the vault.</p>
            </div>

            <form id="loginForm" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="26XX-XXXX" required>
                </div>
                <div class="input-group">
                    <label>Security Key</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login" id="loginSubmit">Verify Identity</button>
            </form>

            <button class="back-btn" id="backBtn">
                <i class="fa-solid fa-arrow-left"></i> Back to Welcome
            </button>
        </section>
    </div>

    <script>
    const wrapper = document.getElementById('mainWrapper');
    const initBtn = document.getElementById('initBtn');
    const backBtn = document.getElementById('backBtn');
    const loginSubmit = document.getElementById('loginSubmit');
    const form = document.getElementById('loginForm');

    initBtn.addEventListener('click', () => {
        wrapper.classList.add('expanded');
        initBtn.classList.add('hidden');
    });

    backBtn.addEventListener('click', () => {
        wrapper.classList.remove('expanded');
        setTimeout(() => initBtn.classList.remove('hidden'), 600);
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        // Amber state (Authenticating)
        loginSubmit.style.background = 'var(--warning)';
        loginSubmit.style.color = 'var(--deep)';
        loginSubmit.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Authenticating...';
        loginSubmit.disabled = true;

        try {
            const response = await fetch("{% url 'login' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            });

            const data = await response.json();

            if (data.success) {
                // Green state
                loginSubmit.style.background = 'var(--success)';
                loginSubmit.style.color = 'white';
                loginSubmit.innerHTML = '<i class="fa-solid fa-check"></i> Welcome, Officer';

                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1200);

            } else {
                // Red error state
                loginSubmit.style.background = '#ef4444';
                loginSubmit.style.color = 'white';
                loginSubmit.innerHTML = '<i class="fa-solid fa-xmark"></i> Invalid Credentials';

                setTimeout(() => {
                    loginSubmit.style.background = 'var(--deep)';
                    loginSubmit.innerHTML = 'Verify Identity';
                    loginSubmit.disabled = false;
                }, 2000);
            }

        } catch (error) {
            loginSubmit.style.background = '#ef4444';
            loginSubmit.innerHTML = 'Server Error';
            loginSubmit.disabled = false;
        }
    });
    </script>
</body>
</html>
