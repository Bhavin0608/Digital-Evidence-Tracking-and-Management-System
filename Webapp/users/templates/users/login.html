<h2>Global Login</h2>

<form method="POST">
    {% csrf_token %}

    <label>Email / Username</label>
    <input type="text" name="username">

    <label>Password</label>
    <input type="password" name="password">

    <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
